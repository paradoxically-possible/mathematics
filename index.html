<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kuis Matematika</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --background-color: #f8f9fa;
        --text-color: #212529;
        --card-background: #ffffff;
        --primary-color: #007bff;
        --timer-color: #dc3545;
        --correct-bg: #d4edda;
        --wrong-bg: #f8d7da;
        --shadow-color: rgba(0, 0, 0, 0.1);
      }

      [data-bs-theme="dark"] {
        --background-color: #121212;
        --text-color: #ffffff;
        --card-background: #1e1e1e;
        --primary-color: #0d6efd;
        --timer-color: #ff6b6b;
        --correct-bg: #2d4a35;
        --wrong-bg: #4a2d2d;
        --shadow-color: rgba(255, 255, 255, 0.1);
      }

      body {
        background-color: var(--background-color);
        color: var(--text-color);
        min-height: 100vh;
      }
      .quiz-container {
        background: var(--card-background);
        border-radius: 15px;
        box-shadow: 0 0 20px var(--shadow-color);
      }
      .question-card {
        transition: all 0.3s ease;
        border-left: 4px solid var(--primary-color);
      }
      .timer {
        font-size: 1.5rem;
        color: var(--timer-color);
        font-weight: bold;
      }
      .correct-answer {
        background-color: var(--correct-bg) !important;
      }
      .wrong-answer {
        background-color: var(--wrong-bg) !important;
      }
      .theme-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
      }

      [data-bs-theme="dark"] .form-control,
      [data-bs-theme="dark"] .form-select {
        background-color: var(--card-background);
        color: var(--text-color);
        border-color: #444;
      }
    </style>
  </head>
  <body class="py-4">
    <div class="theme-toggle">
      <button class="btn btn-secondary" id="themeToggle">üåô</button>
    </div>

    <div class="container">
      <!-- Bagian Pemilihan Mode -->
      <div id="modeSelection" class="text-center mb-5">
        <h1 class="display-4 mb-4">Kuis Matematika</h1>
        <div class="score-badge d-inline-block">Oleh @fleursincostan</div>

        <div class="row justify-content-center mb-4">
          <div class="col-md-4 mb-3">
            <select class="form-select form-select-lg" id="difficulty">
              <option value="easy">Mudah</option>
              <option value="medium">Sedang</option>
              <option value="hard">Susah</option>
            </select>
          </div>

          <div class="col-md-4 mb-3">
            <select class="form-select form-select-lg" id="operation">
              <option value="+">Pertambahan</option>
              <option value="-">Pengurangan</option>
              <option value="√ó">Perkalian</option>
              <option value="√∑">Pembagian</option>
              <option value="^">Pangkat</option>
            </select>
          </div>
        </div>

        <button class="btn btn-lg btn-primary" onclick="startNewQuiz()">
          Mulai Kuis
        </button>
      </div>

      <!-- Bagian Kuis -->
      <div id="quizSection" style="display: none">
        <div class="quiz-container p-4 mb-4">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="mb-0">Soal</h3>
            <div class="timer">Waktu: <span id="timeLeft">30</span>s</div>
          </div>
          <div class="question-card p-4 mb-4">
            <h2 id="questionText" class="text-center mb-4 display-1"></h2>
            <div class="input-group mb-3">
              <input
                type="number"
                class="form-control form-control-lg"
                id="userAnswer"
                placeholder="Masukkan jawaban..."
                step="1"
              />
              <button
                class="btn btn-success"
                type="button"
                onclick="submitAnswer()"
              >
                Jawab
              </button>
            </div>
          </div>
          <button class="btn btn-warning" onclick="finishQuiz()">
            Selesai Kuis
          </button>
        </div>
      </div>

      <!-- Bagian Hasil -->
      <div id="resultsSection" style="display: none">
        <div class="quiz-container p-4">
          <h2 class="mb-4">Hasil Kuis</h2>
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead class="table-dark">
                <tr>
                  <th>Soal</th>
                  <th>Jawaban Benar</th>
                  <th>Jawaban Anda</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="resultsBody"></tbody>
            </table>
          </div>
          <button class="btn btn-primary mt-3" onclick="location.reload()">
            Kuis Baru
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Fungsi untuk toggle tema
      function toggleTheme() {
        const html = document.documentElement;
        const isDark = html.getAttribute("data-bs-theme") === "dark";
        if (isDark) {
          html.removeAttribute("data-bs-theme");
          localStorage.setItem("theme", "light");
        } else {
          html.setAttribute("data-bs-theme", "dark");
          localStorage.setItem("theme", "dark");
        }
        updateThemeToggleButton();
      }

      function updateThemeToggleButton() {
        const isDark =
          document.documentElement.getAttribute("data-bs-theme") === "dark";
        const button = document.getElementById("themeToggle");
        button.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
      }

      function initializeTheme() {
        const savedTheme = localStorage.getItem("theme");
        const systemPrefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        const theme = savedTheme || (systemPrefersDark ? "dark" : "light");
        const html = document.documentElement;
        if (theme === "dark") {
          html.setAttribute("data-bs-theme", "dark");
        }
        updateThemeToggleButton();
      }

      // Panggil fungsi inisialisasi tema
      initializeTheme();
      document
        .getElementById("themeToggle")
        .addEventListener("click", toggleTheme);

      // Kode kuis yang sudah ada
      let currentQuestion = null;
      let timer = null;
      let timeLeft = 30;
      let questions = [];
      let userAnswers = [];
      let quizStartTime = null;
      let currentOperation = "+";
      let currentDifficulty = "easy";

      function getNumberRange() {
        switch (currentDifficulty) {
          case "easy":
            return { min: 1, max: 10 };
          case "medium":
            return { min: 10, max: 50 };
          case "hard":
            return { min: 50, max: 100 };
        }
      }

      function generateQuestion() {
        const operation = currentOperation;
        let a, b, question, answer;

        const difficultySettings = {
          easy: {
            "+": { a: [1, 50], b: [1, 50] },
            "-": { a: [1, 50], b: [1, 50] },
            "√ó": { a: [1, 50], b: [1, 50] },
            "√∑": { divisor: [1, 50], quotient: [1, 50] },
            "^": { base: [1, 25], exp: [2, 3] },
          },
          medium: {
            "+": { a: [10, 500], b: [10, 500] },
            "-": { a: [10, 500], b: [10, 500] },
            "√ó": { a: [10, 500], b: [10, 500] },
            "√∑": { divisor: [10, 500], quotient: [10, 500] },
            "^": { base: [5, 50], exp: [2, 4] },
          },
          hard: {
            "+": { a: [10, 1000], b: [10, 1000] },
            "-": { a: [10, 1000], b: [10, 1000] },
            "√ó": { a: [10, 1000], b: [10, 1000] },
            "√∑": { divisor: [10, 1000], quotient: [10, 1000] },
            "^": { base: [5, 100], exp: [3, 5] },
          },
        };

        const settings = difficultySettings[currentDifficulty][operation];

        switch (operation) {
          case "+":
            a = randomInt(...settings.a);
            b = randomInt(...settings.b);
            question = `${a} + ${b}`;
            answer = a + b;
            break;

          case "-":
            a = randomInt(...settings.a);
            b = randomInt(...settings.b[0], Math.min(a - 1, settings.b[1]));
            question = `${a} - ${b}`;
            answer = a - b;
            break;

          case "√ó":
            a = randomInt(...settings.a);
            b = randomInt(...settings.b);
            question = `${a} √ó ${b}`;
            answer = a * b;
            break;

          case "√∑":
            b = randomInt(...settings.divisor);
            answer = randomInt(...settings.quotient);
            a = b * answer;
            question = `${a} √∑ ${b}`;
            break;

          case "^":
            a = randomInt(...settings.base);
            b = randomInt(...settings.exp);
            question = `${a}^${b}`;
            answer = Math.pow(a, b);
            break;
        }

        return { question, answer };
      }

      function randomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function startNewQuiz() {
        currentOperation = document.getElementById("operation").value;
        currentDifficulty = document.getElementById("difficulty").value;

        quizStartTime = Date.now();
        questions = [];
        userAnswers = [];
        document.getElementById("modeSelection").style.display = "none";
        document.getElementById("quizSection").style.display = "block";
        document.getElementById("resultsSection").style.display = "none";
        nextQuestion();
      }

      function nextQuestion() {
        currentQuestion = generateQuestion();
        questions.push(currentQuestion);
        document.getElementById("questionText").textContent =
          currentQuestion.question;
        document.getElementById("userAnswer").value = "";
        startTimer();

        document
          .getElementById("userAnswer")
          .addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
              submitAnswer();
            }
          });
      }

      function startTimer() {
        timeLeft = 30;
        document.getElementById("timeLeft").textContent = timeLeft;
        if (timer) clearInterval(timer);

        timer = setInterval(() => {
          timeLeft--;
          document.getElementById("timeLeft").textContent = timeLeft;

          if (timeLeft <= 0) {
            clearInterval(timer);
            const answer = parseInt(
              document.getElementById("userAnswer").value
            );
            userAnswers.push(isNaN(answer) ? null : answer); // Auto-submit jawaban terakhir
            nextQuestion();
          }
        }, 1000);
      }

      function submitAnswer() {
        clearInterval(timer);
        const answer = parseInt(document.getElementById("userAnswer").value);
        userAnswers.push(isNaN(answer) ? null : answer);
        nextQuestion();
      }

      function finishQuiz() {
        clearInterval(timer);
        showResults();
      }

      function showResults() {
        document.getElementById("quizSection").style.display = "none";
        document.getElementById("resultsSection").style.display = "block";

        const resultsBody = document.getElementById("resultsBody");
        resultsBody.innerHTML = "";

        questions.forEach((q, index) => {
          const userAnswer =
            userAnswers[index] !== null ? userAnswers[index] : "Tidak dijawab";
          const isCorrect = userAnswers[index] === q.answer;

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${q.question}</td>
            <td>${q.answer}</td>
            <td>${userAnswer}</td>
            <td>${isCorrect ? "‚úÖ Benar" : "‚ùå Salah"}</td>
          `;
          row.classList.add(isCorrect ? "correct-answer" : "wrong-answer");
          resultsBody.appendChild(row);
        });
      }
    </script>
  </body>
</html>
